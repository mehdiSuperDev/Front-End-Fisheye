<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header role="banner">
      <a href="#">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"/>
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <div class="photograph-header__contact">
          <h2>Nom</h2>
          <p>Localisation</p>
          <p>Citation</p>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img src="assets/photographers/account.png" />
      </section>
      <section class="medias_section">
      </section>
    </main>

    <!-- Modal -->
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>            
            <label for="surname">Pr√©nom</label>
            <input type="text" id="surname" name="surname" required>

            <label for="name">Nom</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Votre message</label>
            <textarea id="message" name="message" required></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <!-- LightBox -->
    <div id="lightbox">
      <span class="close cursor" onclick="closeLightboxModal()">&times;</span>
      <div class="lightbox-content">



      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
      <!-- <div class="caption-container">
        <p id="caption">TEST</p>
      </div> -->
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
