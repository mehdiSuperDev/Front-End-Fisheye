<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Page d'accueil du site FishEye"/>
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <div class="photograph-header__contact">
          <h2>Nom</h2>
          <p>Localisation</p>
          <p>Citation</p>
        </div>
        <button class="contact_button" aria-label="Contactez-moi">Contactez-moi</button>
        <img src="assets/photographers/account.png" />
      </section>
      <section class="medias_section">
        <div class="medias_section__header">
          <p id="orderBy">Trier par <i class="fa-solid fa-down"></i></p>
          <select id="menu" aria-labelledby="orderBy">
            <option value="popularité">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
          </select>
        </div>
        <div class="medias_section__body">
        </div>
        <div class="medias_section__insert">
        </div>
      </section>
    </main>

  <!-- Modal -->
  <div id="contact_modal" role="dialog" aria-labelledby="contact_title" aria-describedby="contact_description">
    <div class="modal">
        <header>
            <h1 class="visually-hidden">Contact me Mimi Keel</h1>
            <h2 id="contact_title">Contactez-moi</h2>
            <button class="close_button" aria-label="Close Contact form">
              <img src="assets/icons/close.svg" alt="Fermer" />
            </button>
        </header>
        <form>
            <div id="contact_description">
                <label id="label_firstname" for="surname">Prénom</label>
                <input type="text" id="surname" name="surname" required aria-required="true" aria-labelledby="label_firstname">

                <label id="label_lastname" for="name">Nom</label>
                <input type="text" id="name" name="name" required aria-required="true" aria-labelledby="label_lastname">
                
                <label id="label_email" for="email">Email</label>
                <input type="email" id="email" name="email" required aria-required="true" aria-labelledby="label_email">
                
                <label id="label_message" for="message">Votre message</label>
                <textarea id="message" name="message" required aria-required="true" aria-labelledby="label_message"></textarea>
            </div>
            <button class="send_button" type="submit">Envoyer</button>
        </form>
    </div>
    </div>

    <!-- LightBox -->
    <div id="lightbox" role="dialog" aria-modal="true" aria-label="image en gros plan" aria-labelledby="lightbox-title" tabindex="-1">
      <span class="close cursor" tabindex="0" aria-label="Fermer la boite de dialogue">&times;</span>
      <div class="lightbox-content">
      </div>
      <button class="prev" tabindex="0" aria-label="Image précédente">&#10094;</button>
      <button class="next" tabindex="0" aria-label="Image suivante">&#10095;</button>
    </div>
    <script type="module" src="/scripts/pages/lightbox.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
